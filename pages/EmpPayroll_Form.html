<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/EmpPayroll_Form.css">
        <title>Employee Payroll Form</title>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assests/images/logo.png" alt="logo">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head">Employee Payroll Form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Enter Your Name" required>
                </div>
            </form>
        </div>
    </body>
</html>
